<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles/flex/index.css" />
    <link rel="stylesheet" href="styles/borders/index.css" />
    <link rel="stylesheet" href="styles/colors/index.css" />
    <link rel="stylesheet" href="styles/components/buttons/index.css" />
    <link rel="stylesheet" href="styles/components/circle/index.css" />
    <link rel="stylesheet" href="styles/components/habilities/index.css" />
    <link rel="stylesheet" href="styles/globalStyles.css" />
    <link rel="stylesheet" href="styles/texts/index.css" />
    <link rel="stylesheet" href="styles/spacings/index.css" />
    <link rel="stylesheet" href="styles/sizes/index.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body class="bg-grey-3">
    <div class="center flex full-height">
      <section class="box-shadow flex full-width radius-1 wrapper">
        <article
          class="bg-gradient-blue-3 center column flex full-width radius-1 padding-around-medium"
        >
          <h3 class="title-2">Your result!</h3>
          <div class="circle">
            <p class="actual-pontuation">76</p>
            <p class="total-punctuation">of 100</p>
          </div>
          <h2 class="title-1">Great</h2>
          <p class="text">
            You scored higher than 65% of the people who have taken these tests
          </p>
        </article>
        <article
          class="bg-grey-4 column flex full-width gap-20 radius-1 padding-around-medium"
        >
          <h3 class="title-3">Summary</h3>
          <ul class="column flex gap-10 justify-start">
            <li
              class="align-center color-grey-4 flex hability space-between radius-1 reaction"
            >
              <div>
                <h4 class="flex gap-10">Reaction</h4>
              </div>
              <p class="color-grey-1"><span class="bold">80</span>/100</p>
            </li>
            <li
              class="align-center color-grey-4 flex hability space-between radius-1 reaction"
            >
              <div>
                <h4 class="flex gap-10">Reaction</h4>
              </div>
              <p class="color-grey-1"><span class="bold">80</span>/100</p>
            </li>
            <li
              class="align-center color-grey-4 flex hability space-between radius-1 reaction"
            >
              <div>
                <h4 class="flex gap-10">Reaction</h4>
              </div>
              <p class="color-grey-1"><span class="bold">80</span>/100</p>
            </li>
          </ul>
          <button class="button-grey-1">Continue</button>
        </article>
      </section>
    </div>
  </body>
</html>
